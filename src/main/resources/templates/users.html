<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">

<head>
  <div th:replace="fragments/head :: head"></div>
  <title>List of Users</title>
</head>

<body>
  <div th:replace="fragments/navbar :: navbar"></div>

  <div class="jumbotron">
    <div class="container">
      <h1>Users</h1>
    </div>
  </div>

  <div class="container">
    <p>
      <a class="btn btn-lg btn-primary" th:href="@{/user/create}" role="button">Create a New User Â»</a>
    </p>
    <table class="table">
      <thead>
        <tr>
          <th>Email</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user : ${users}">
          <td><a th:href="@{'/user/'+${user.id}}" th:text="${user.email}">someone@someone.com</a></td>
          <td th:text="${user.role}">ADMIN</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div th:replace="fragments/footer :: footer"></div>	
</body>
</html>
