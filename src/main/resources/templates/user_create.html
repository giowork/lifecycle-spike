<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">

<head>
  <div th:replace="fragments/head :: head"></div>
  <title>Create a new user</title>
</head>

<body>
  <div th:replace="fragments/navbar :: navbar"></div>

  <div class="jumbotron">
    <div class="container">
      <h1>Create User</h1>
    </div>
  </div>

  <div class="container">
    <form role="form" class="form-create" name="form" action="" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" name="email" id="email" th:value="${form.email}" required="true" autofocus="true"/>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" name="password" id="password" required="true"/>
      </div>
      <div class="form-group">
        <label for="passwordRepeated">Repeat:</label>
        <input type="password" class="form-control" name="passwordRepeated" id="passwordRepeated" required="true"/>
      </div>
      <div class="form-group">
        <label for="role">Role:</label>
        <select name="role" id="role" required ="true">
          <option>USER</option>
          <option>ADMIN</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>

  <div th:replace="fragments/footer :: footer"></div>

  </#list>
  </ul>
  </#if>
  -->
</body>
</html>
