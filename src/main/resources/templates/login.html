<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">

<head>
  <div th:replace="fragments/head :: head"></div>
  <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
  <title>Log in</title>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="navbar">

    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" th:href="@{/}">Lifecycle Server</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="alert alert-danger" role="alert" th:if="${param.error}">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      Invalid username and password.
    </div>

    <form class="form-signin" th:action="@{/login}" role="form" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="email" class="sr-only">Email address</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required="true" autofocus="true"/>
      <label for="password" class="sr-only">Password</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="true"/>
      <div class="checkbox">
        <label for="remember-me">Remember me</label>
        <input type="checkbox" name="remember-me" id="remember-me"/>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </div>

  <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
