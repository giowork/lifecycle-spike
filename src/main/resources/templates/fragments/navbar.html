<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"/>
	<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>
    <meta charset="utf-8"/>
    <title>Navigation Bar Fragments</title>
</head>
<body>
	
<nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="navbar">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" th:href="@{/}">Lifecycle Server</a>
        </div>
		<div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
          <form th:if="${currentUser == null}" th:action="@{/login}" class="navbar-form navbar-right" role="form" method="post">
          	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group">
              <input type="email" name="email" id="email" placeholder="Email" required="true" class="form-control"/>
            </div>
            <div class="form-group">
              <input type="password" name="password" id="password" required="true" placeholder="Password" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
          
     	<form th:if="${currentUser}" th:action="@{/logout}" class="navbar-form navbar-right" method="post">
     		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        	<input type="hidden"/>
            	<button type="submit" class="btn btn-danger">Log out</button>
      	</form>
        </div>
      </div>
    </nav>
</body>
</html>
